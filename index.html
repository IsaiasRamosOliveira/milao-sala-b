<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milao</title>
  <link rel="stylesheet" href="/src/assets/css/global.css">
  <link rel="stylesheet" href="src/assets/css/filters.css">
</head>

<body id="container">
  <header id="header">header</header>
  <main id="main">
    <section id="section">
      <div id="filter" class="filter">
        <div class="filters">
          <div class="filters__part filters__part--search">
            <span class="filters__part--searchIcon">
              <img src="src/assets/imgs/filters/search-img.png" alt="">
            </span>
            <span class="filters__part__filteredItem">Product Designer
              <button class="filteredItem--remove"><img src="src/assets/imgs/filters/remove-icon.png" alt=""></button>
            </span>
            <span class="filters__part__filteredItem filters__part__filteredItem--UiUx">UI/UX Designer
              <button class="filteredItem--remove"><img src="src/assets/imgs/filters/remove-icon.png" alt=""></button>
            </span>
          </div>
          <div class="filters__part filters__part--location filters__part--buttons">
            <button>
              <img class="filters__part--filterSymbol" src="src/assets/imgs/filters/place-localizer.png"
                alt="">Londontowne, MD</button>
          </div>
          <div class="filters__part filters__part--jobType filters__part--buttons">
            <button>
              <img class="filters__part--filterSymbol" src="src/assets/imgs/filters/suitcase.png" alt="">
              <p>Job Type</p>
            </button>
          </div>
          <div class="filters__part filters__part--salary filters__part--buttons">
            <button>
              <img class="filters__part--filterSymbol" src="src/assets/imgs/filters/salary.png" alt="">
              Salary Range
            </button>
          </div>
          <div class="filters__part filters__part--findJob filters__part--buttons">
            <button>Find Job</button>
          </div>
        </div>
      </div>
      <aside id="aside">aside</aside>
      <article id="article">article</article>
    </section>
  </main>
</body>

</html>
